<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exericic 4</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div>
      <div class="title-ctn">
        <h1>Exercici 4 - Factura</h1>
        <div>
            <button onclick="window.location.href='invoices.html'" class="btn-factures">Veure Factures</button>
        </div>
      </div>

      <div class="data-container">
        <form action="" class="form-ctn">
          <input
            type="text"
            id="customer"
            placeholder="Customer Name"
            required
          />
          <input type="text" id="address" placeholder="Full Address" required />
          <input type="text" id="city" placeholder="City Name" required />
          <input type="number" id="number" placeholder="Inv. No" required />
          <input type="date" id="date" placeholder="Inv. Date" required />
        </form>
      </div>

      <div class="tabla-calc">
        <table id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Particular</th>
              <th>Qty</th>
              <th>Rate</th>
              <th>Amount</th>
              <th><button onclick="" class="btn-th">+</button></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="ctn-calc" id="result-ctn">
          <label for="nombre">Total:</label>
          <input type="text" id="total" readonly />

          <label for="nombre">GST:</label>
          <input type="text" id="discount" />

          <label for="nombre">Net Amt:</label>
          <input type="text" id="net-amount" />
        </div>

        <div class="ctn-calc">
          <button onclick="saveInvoice()" class="btn-factures">Guardar Factura</button>
        </div>
      </div>
    </div>




    <script src="scripts/script.js"></script>
    <script src="scripts/validations.js"></script>
  </body>
</html>
